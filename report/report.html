<html>
<head>
    <title>old</title>
    <script>
        function switchImage(el) {
            if(el.id === "new") {
                document.title = "old";
                document.getElementById("old").className = "";
                document.getElementById("new").className = "hidden";
            }
            else {
                document.title = "new";
                document.getElementById("old").className = "hidden";
                document.getElementById("new").className = "";
            }
        }
    </script>
    <style>
        .hidden { display: none }
    </style>
</head>
<body>
<img src="screenshot-test/candidate-images/participants/participants/participants.png" id="new" class="hidden" title="new" onclick="switchImage(this)" />
<img src="screenshot-test/reference-images/participants/participants.png" id="old" title="old"  onclick="switchImage(this)" />
<h2>Use wget to update your local environment with the candidate image</h2>
<!--<h3>TestUrl: <a href="${result.testUrl}" target="_blank">${result.testUrl}</a></h3>-->
<textarea style='width: 100%; height: 100px'>wget screenshot-test/candidate-images/participants/participants/participants.png -O $screenshot-test/reference-images/participants/participants.png</textarea>
</body>
</html>
