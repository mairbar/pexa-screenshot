<html>
<head>
    <title>old</title>
    <script>
        function show(type) {
            document.title = type;
            document.getElementById("body").className = type;
        }
    </script>
    <style>
        body { width: 100% }
        .test { position: relative; white-space: nowrap; }
        input { width: 100%; display: block;}

        .test:after { clear:both }
        .dif, .old, .new { position: absolute; top:0; left:0 }

        .old .new, .old .dif { display: none }
        .new .old, .new .dif { display: none }

        .dif .dif { opacity: 0.7 }
        .dif .new { display: none }

        textarea { width:100%; height: 400px; }
        .height-fixer {
            white-space: nowrap;
            overflow: hidden;
            width: 1px;
            visibility: hidden;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body id="body" class="dif">
<div class='test'>
    <div class='height-fixer'>
        <img src="../screenshots/reference-images/file/upload03.png"/>
        <img src="../screenshots/candidate-images/file/upload03-diff.png"/>
        <img src="../screenshots/candidate-images/file/upload03.png"/>
    </div>
    <img src="../screenshots/reference-images/file/upload03.png" class="old" title="old" onclick="show('dif')" />
    <img src="../screenshots/candidate-images/file/upload03-diff.png" class="dif" title="diff" onclick="show('new')" />
    <img src="../screenshots/candidate-images/file/upload03.png" class="new" title="new" onclick="show('old')" />
    <!--<input value='${updateCmd(referenceImage, generatedImage)}'/>-->
</div>
</body>
</html>
